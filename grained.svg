<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 700 700" width="700" height="700">
    <filter id="nnnoise-filter" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
      <feTurbulence type="fractalNoise" baseFrequency="0.2" numOctaves="4" seed="15" stitchTiles="stitch" x="0%" y="0%" width="100%" height="100%" result="turbulence"></feTurbulence>
      <feSpecularLighting surfaceScale="40" specularConstant="0.75" specularExponent="20" lighting-color="#003049" x="0%" y="0%" width="100%" height="100%" in="turbulence" result="specularLighting">
        <feDistantLight azimuth="3" elevation="100"></feDistantLight>
      </feSpecularLighting>
    </filter>
  <rect width="700" height="700" fill="#1a1a1a"></rect>
  <rect width="700" height="700" fill="#003049" filter="url(#nnnoise-filter)"></rect>
</svg>